    document.createElement( "picture" );

<body>

  <div class="page">

      <picture>

        <source srcset="" media="(min-width: 1000px)">
        <source srcset="" media="(min-width: 768px)">
        <source srcset="" media="(min-width: 425px)">
        <source srcset="" media="(min-width: 375px)">
        <source srcset="" media="(min-width: 320px)">

    </figure> <!-- END pcture-wrap -->

                <h1 class="heading__text">Fusce rutrum pretium lorem semper nulla.</h1>

                </span>
              </div> <!-- //heading-sub-wrap -->
            </div> <!-- //heading -->
            <div class="menu">
              <div class="menu-part menu-part_bottom">
                <div class="hexahedron menu__item animated fadeIn">
                  <a href="#" class="menu__link">
                    <div class="menu__item-contant">
                      <div class="menu__item hexahedron-rot hexahedron-rot_br-r hexahedron-rot_r"></div>
                      <div class="menu__item hexahedron-rot hexahedron-rot_br-l hexahedron-rot_l"></div>
                      <figure class="menu__img-wrap menu__img-wrap_about">
                        <!-- <img src="img/icon/about.png" alt="" class="menu__img"> -->
                      </figure>
                      <div class="menu__text">About</div>

                  </a> <!-- //menu__link -->

                      <figure class="menu__img-wrap">
                        <img src="img/icon/team.png" alt="" class="menu__img">

                      <div class="menu__text">Team</div>
                    </div> <!-- //menu__item -->

                </div> <!-- //menu__item -->
              </div> <!-- menu-part1 -->

                </div> <!-- //menu__item -->
                <div class="hexahedron menu__item animated fadeIn fadeIn_1-5s">

                    </div> <!-- //menu__item -->

                  <div class="hexahedron-rot hexahedron-rot_r hexahedron-rot_scroll-mods_br-r"></div>
                  <div class="hexahedron-rot hexahedron-rot_l hexahedron-rot_scroll-mods_br-l"></div>
                  <figure class="scroll__img-wrap menu__img-wrap">
                    <!-- <img src="img/arrow.png" alt="" class="menu__img"> -->
                  </figure>
                </div> <!-- //menu__item -->
              </a> <!-- //scroll__link -->
            </div> <!-- //scroll -->

  ================================================================== -->

            <li class="navbar__item">
